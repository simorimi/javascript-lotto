<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 기반 로또 게임</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><span class="eightBall">🎱</span> 행운의 로또</h1>
    </header>
    <main>
      <div class="myLottoContainer">
        <h2>
          <span class="eightBall">🎱</span> 내 번호 당첨 확인
          <span class="eightBall">🎱</span>
        </h2>

        <section class="purchaseLotto">
          <form action="">
            <div class="purchaseLottoField">
              <div class="purchaseLottoInputField">
                <label for="purchaseLottoInput"
                  >구입할 금액을 입력해주세요.</label
                >
                <input class="purchaseLottoInput" placeholder="금액" required />
              </div>
              <div class="purchaseLottoButtonContainer">
                <button type="button" class="purchaseLottoButton">
                  <p>구입</p>
                </button>
              </div>
            </div>
          </form>
        </section>

        <section class="lotto lotto-hidden">
          <p class="purchaseLottoView"></p>
          <ol class="lottos"></ol>
        </section>

        <section class="winningLotto winningLotto-hidden">
          <form action="">
            <div class="winningLottoField">
              <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
              <div class="winningLottoInputField">
                <div class="winningLottoNumbersInputField">
                  <label for="winningLottoNumbersInput">당첨 번호</label>
                  <div class="winningLottoNumbers">
                    <input class="winningLottoNumbersInput" required />
                    <input class="winningLottoNumbersInput" required />
                    <input class="winningLottoNumbersInput" required />
                    <input class="winningLottoNumbersInput" required />
                    <input class="winningLottoNumbersInput" required />
                    <input class="winningLottoNumbersInput" required />
                  </div>
                </div>
                <div class="bonusNumberInputField">
                  <label for="bonusNumberInput">보너스 번호</label>
                  <input type="text" class="bonusNumberInput" required />
                </div>
              </div>
            </div>
            <button type="button" class="winningLotto-btn">
              <p>결과 확인하기</p>
            </button>
          </form>
        </section>
      </div>

      <section class="winningResultModal winningResultModal-hidden">
        <form action="">
          <div class="winningResult winningResult-hidden">
            <span class="x-btn">Ｘ</span>
            <h2>🏆 당첨 통계 🏆</h2>
            <table class="winningResultTable">
              <thead>
                <tr>
                  <th>일치 갯수</th>
                  <th>당첨금</th>
                  <th>당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>3개</td>
                  <td>5,000</td>
                  <td class="winningResultCount">n개</td>
                </tr>

                <tr>
                  <td>4개</td>
                  <td>50,000</td>
                  <td class="winningResultCount">n개</td>
                </tr>

                <tr>
                  <td>5개</td>
                  <td>1,500,000</td>
                  <td class="winningResultCount">n개</td>
                </tr>

                <tr>
                  <td>5개+보너스볼</td>
                  <td>30,000,000</td>
                  <td class="winningResultCount">n개</td>
                </tr>

                <tr>
                  <td>6개</td>
                  <td>2,000,000,000</td>
                  <td class="winningResultCount">n개</td>
                </tr>
              </tbody>
            </table>

            <p class="winningReturnRate">당신의 총 수익률은 %입니다.</p>
            <button type="button" class="retry-btn">
              <p>다시 시작하기</p>
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer><p>Copyright 2023. woowacourse</p></footer>
  </body>
  <script src="src/step2-index.js"></script>
</html>
